<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="styles.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <img src="./images/pattern-background-desktop.svg" alt="" />

    <main>
      <img src="./images/illustration-hero.svg" alt="" />
      <h2>Order Summary</h2>
      <p>
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div>
        <img src="./images/icon-music.svg" alt="" />
        <h4>Annual Plan</h4>
        <p>$59.99/year</p>
        <a href="#">Change</a>
      </div>

      <!--  Think about using button tag instead of a tag.  -->
      <div><a class="goToPayment" href="#">Proceed to Payment</a></div>
      <div><a class="cancelOrder" href="#">Cancel Order</a></div>
    </main>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Juan Rosales</a>.
    </div>
  </body>
</html>
